<!DOCTYPE html>
<html>

<head>
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <form method="POST" action="/query">
        <label><input type="checkbox" name="condition" value="1-2">Magnitude 1-2</label>
        <label><input type="checkbox" name="condition" value="2-3">Magnitude 2-3</label>
        <label><input type="checkbox" name="condition" value="3-4">Magnitude 3-4</label>
        <label><input type="checkbox" name="condition" value="4-5">Magnitude 4-5</label>
        <button type="submit">Submit</button>
    </form>

    <canvas id="myChart"></canvas>
    <script>
        // Retrieve the data passed from the Flask application
        var results = {{ results | tojson | safe }};

        // Extract the magnitude range labels and quake counts from the results
        var labels = results.map(function (item) {
            return item.magnitude_range;
        });

        var counts = results.map(function (item) {
            return item.quake_count;
        });

        // Create a new bar chart using Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Quake Count',
                    data: counts,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Quake Count'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Magnitude Range'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
