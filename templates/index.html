<!DOCTYPE html>
<html>
<head>
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Chart Example</h1>
    <canvas id="myChart"></canvas>
    <script>
        // Retrieve the data passed from the Flask application
        var data = {{ data|safe }};

        // Extract the attribute values and counts from the data
        var labels = data.map(function(item) {
            return item.attribute_value;
        });

        var counts = data.map(function(item) {
            return item.count;
        });

        // Create a new bar chart using Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Data Count',
                    data: counts,
                    backgroundColor: 'rgba(75, 192, 192, 0.8)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true, // Enable dynamic resizing
                maintainAspectRatio: false, // Allow chart to fill its container
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Count'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Attribute'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
