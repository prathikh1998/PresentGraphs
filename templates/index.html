<!DOCTYPE html>
<html>
<head>
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        // Retrieve the data passed from the Flask application
        var data = {{ data|safe }};

        // Extract the magnitude range labels and quake counts from the data
        var labels = data.map(function(item) {
            return item.magnitude_range;
        });

        var counts = data.map(function(item) {
            return item.quake_count;
        });

        // Create a new bar chart using Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Population Range',
                    data: counts,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Population Count'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Population Range'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
