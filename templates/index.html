<!DOCTYPE html>
<html>
<head>
  <title>Earthquake Data Query</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Earthquake Data Query</h1>
  <form action="results.html" method="post">
    <label for="query-type">Query Type:</label>
    <select id="query-type" name="query-type">
      <option value="random">Random Queries</option>
      <option value="restricted">Restricted Queries</option>
    </select>
    <br>
    <div id="query-params">
      <label for="num-queries">Number of Queries:</label>
      <input type="number" id="num-queries" name="num-queries" min="1" max="1000" required>
      <br>
      <div id="restricted-query-fields" style="display: none;">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <br>
        <!-- Add more input fields for restricted queries, e.g., time range or magnitude range -->
      </div>
    </div>
    <br>
    <input type="submit" value="Submit">
  </form>
  <p>&copy; DL, UTA, 2023</p>
  <script>
    const queryTypeSelect = document.getElementById('query-type');
    const restrictedQueryFields = document.getElementById('restricted-query-fields');

    queryTypeSelect.addEventListener('change', function() {
      if (this.value === 'restricted') {
        restrictedQueryFields.style.display = 'block';
      } else {
        restrictedQueryFields.style.display = 'none';
      }
    });
  </script>
</body>
</html>
