<!DOCTYPE html>
<html>
<head>
    <title>City Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1, h2 {
            color: #333;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="number"] {
            padding: 5px;
            width: 200px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        hr {
            margin-top: 40px;
            margin-bottom: 40px;
            border: 0;
            border-top: 1px solid #ddd;
        }
        
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>City Search</h1>
    <h1>PRATHIK HEGDE - 1002084424</h1>
    <form action="/search" method="POST">
        <label for="city">Population:</label>
        <input type="number" name="population" id="city" required>
        <button type="submit">Search</button>
    </form>
    
    <hr>
    
    <h2>Bounding Box Search</h2>
    <form action="/bounding_box_search" method="POST">
        <label for="min_lat">Minimum Population:</label>
        <input type="text" name="min_lat" id="min_lat" required>
        <label for="min_lon">Maximum Population:</label>
        <input type="text" name="min_lon" id="min_lon" required>
        <br>
        <button type="submit">Search</button>
    </form>
    
    <hr>
    
    <h2>Add City</h2>
    <form action="/add" method="POST">
        <label for="add_city">City:</label>
        <input type="text" name="add_city" id="add_city" required>
        <label for="add_state">State:</label>
        <input type="text" name="add_state" id="add_state" required>
        <br>
        <label for="add_population">Population:</label>
        <input type="number" name="add_population" id="add_population" required>
        <label for="add_lat">Latitude:</label>
        <input type="number" name="add_lat" id="add_lat" step="any" required>
        <br>
        <label for="add_lon">Longitude:</label>
        <input type="number" name="add_lon" id="add_lon" step="any" required>
        <br>
        <button type="submit">Add City</button>
    </form>
    
    <hr>
    
    <h2>Remove City</h2>
    <form action="/remove" method="POST">
        <label for="remove_city">City:</label>
        <input type="text" name="remove_city" id="remove_city" required>
        <label for="remove_state">State:</label>
        <input type="text" name="remove_state" id="remove_state" required>
        <br>
        <button type="submit">Remove City</button>
    </form>

    <h2>Increment Population</h2>
    <a href="/population_increment">Increment Population</a>  <!-- Add this line -->

    
</body>
</html>
