<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Data Query</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Earthquake Data Query</h1>
    <form action="{{ url_for('query_results') }}" method="GET">
        <label for="query_type">Select Query Type:</label>
        <select name="query_type" id="query_type">
            <option value="random">Random Queries</option>
            <option value="restricted">Restricted Queries</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
