<!DOCTYPE html>
<html>
<head>
    <title>Chart Configuration</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Chart Configuration</h1>
    <form action="/generate_chart" method="POST">
        <label for="attribute">Attribute:</label>
        <input type="text" id="attribute" name="attribute" required><br>

        <label for="interval">Interval:</label>
        <input type="text" id="interval" name="interval" required><br>

        <input type="submit" value="Generate Chart">
    </form>
</body>
</html>
