<!DOCTYPE html>
<html>
<head>
    <title>Chart Configuration</title>
    <style>
        /* CSS styles */

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* ... existing styles ... */

        /* Additional styles for tuple input */
        #tupleInputContainer {
            display: none;
            margin-bottom: 20px;
        }

        #tupleInputContainer label {
            display: inline-block;
            width: 50px;
        }

        #tupleInputContainer input[type="text"] {
            width: 80px;
        }

        #addTupleButton {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tuple {
            margin-bottom: 10px;
        }

        .tuple input[type="text"] {
            width: 50px;
        }

        .removeTupleButton {
            display: inline-block;
            margin-left: 10px;
            padding: 3px 6px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function addTuple() {
            var tuplesContainer = document.getElementById('tuplesContainer');
            
            var tupleDiv = document.createElement('div');
            tupleDiv.classList.add('tuple');
            
            var letterInput = document.createElement('input');
            letterInput.type = 'text';
            letterInput.name = 'letters[]';
            
            var amountInput = document.createElement('input');
            amountInput.type = 'text';
            amountInput.name = 'amounts[]';
            
            tupleDiv.appendChild(letterInput);
            tupleDiv.appendChild(amountInput);
            
            tuplesContainer.appendChild(tupleDiv);
        }
    
        function processTuples() {
            var tuples = [];
            var tupleDivs = document.getElementsByClassName('tuple');
            
            for (var i = 0; i < tupleDivs.length; i++) {
                var letterInput = tupleDivs[i].querySelector('input[name="letters[]"]');
                var amountInput = tupleDivs[i].querySelector('input[name="amounts[]"]');
                var letter = letterInput.value;
                var amount = amountInput.value;
                
                tuples.push({ letter: letter, amount: amount });
            }
            
            // Send tuples to the /process_tuples endpoint in app.py
            fetch('/process_tuples', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tuples: tuples })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                console.log(data);
            })
            .catch(error => {
                // Handle any errors
                console.error('Error:', error);
            });
        }
    </script>    
</head>
<body onload="addTuple()">
    <h1>Chart Configuration</h1>
    <form action="/process_tuples" method="post" id="chartForm" onsubmit="processTuples()">
        <label for="attribute">Attribute:</label>
        <select id="attribute" name="attribute" onchange="showTupleInput()">
            <option>Select</option>
            <option value="tuple">Tuple</option> <!-- New option for tuples -->
        </select>
        <br>
        <label for="interval">Interval:</label>
        <select id="interval" name="interval" multiple size="2">
            <!-- Options here -->
        </select>
        <br>
        <div id="tuplesContainer">
            <!-- Tuples dynamically added here -->
        </div>
        <button type="button" onclick="addTuple()">Add Tuple</button>
        <br>
        <input type="submit" value="Generate Chart">
    </form>
</body>
</html>
