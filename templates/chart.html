<!DOCTYPE html>
<html>
<head>
    <title>Chart Configuration</title>
    <style>
        /* CSS styles */

        /* Existing styles */

        /* Additional styles for tuple input */
        .tuple {
            margin-bottom: 10px;
        }
    </style>

    <script>
        function addTuple() {
            var tuplesContainer = document.getElementById('tuplesContainer');

            var tupleDiv = document.createElement('div');
            tupleDiv.classList.add('tuple');

            var letterInput = document.createElement('input');
            letterInput.type = 'text';
            letterInput.name = 'letters[]';

            var amountInput = document.createElement('input');
            amountInput.type = 'text';
            amountInput.name = 'amounts[]';

            tupleDiv.appendChild(letterInput);
            tupleDiv.appendChild(amountInput);

            tuplesContainer.appendChild(tupleDiv);
        }
    </script>
</head>
<body>
    <h1>Chart Configuration</h1>
    <form action="/process_tuples" method="post" id="chartForm">
        <label for="attribute">Attribute:</label>
        <select id="attribute" name="attribute">
            <option>Select</option>
            <option value="tuple">Tuple</option> <!-- New option for tuples -->
        </select>
        <br>
        <label for="interval">Interval:</label>
        <select id="interval" name="interval" multiple size="2">
            <!-- Options here -->
        </select>
        <br>
        <div id="tuplesContainer">
            <!-- Tuples dynamically added here -->
        </div>
        <button type="button" onclick="addTuple()">Add Tuple</button>
        <br>
        <input type="submit" value="Generate Chart">
    </form>
</body>
</html>
