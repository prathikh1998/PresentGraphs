<!DOCTYPE html>
<html>

<head>
    <title>Query Results</title>
</head>

<body>
    <h1>Query Results</h1>

    {% for query, query_time in query_results %}
        <h2>Query: {{ query }}</h2>
        <p>Execution Time: {% if query_time == "From Cache" %}From Cache{% else %}{{ query_time }} seconds{% endif %}</p>
        {% if query_time != "From Cache" %}
            <!-- Display the result from the executed query -->
            <!-- Add your HTML code here -->
        {% endif %}
    {% endfor %}
</body>

</html>
