<!DOCTYPE html>
<html>
<head>
    <title>City Search Results</title>
</head>
<body>
    <h1>City Search Results</h1>
    {% if selected_city %}
        <h2>Selected City</h2>
        <ul>
            <li><strong>City:</strong> {{ selected_city.City }}</li>
            <li><strong>State:</strong> {{ selected_city.State }}</li>
            <li><strong>Population:</strong> {{ selected_city.Population }}</li>
            <li><strong>Latitude:</strong> {{ selected_city.lat }}</li>
            <li><strong>Longitude:</strong> {{ selected_city.lon }}</li>
        </ul>
    {% else %}
        <p>No city found.</p>
    {% endif %}
</body>
</html>
